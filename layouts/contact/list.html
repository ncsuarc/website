{{ define "title" }}Contact{{ end }}
{{ define "main" }}
{{ partial "title.html" . }}
<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <!--
          Embedded Google Map using an iframe - to select your location find it
          on Google maps and paste the link as the iframe src. If you want to use
          the Google Maps API instead then have at it!
        -->
      <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src={{
        .Params.google_maps }}></iframe>
    </div>
  </div><!-- /.row -->

  <div class="row">

    <div class="col-sm-8">
      {{ .Content }}
    </div>

    {{ range .Pages }}
    <div class="col-sm-4">
      <h3>{{ .Title }}</h3>
      {{ .Content }}
    </div>
    {{ end }}
  </div><!-- /.row -->

</div><!-- /.container -->
